<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-container">
            <div class="logo">
                <img src="images/logo (3).png" alt="Pokemon logo">
            </div>
            <div class="nav-bar">
                <a href="#">Games</a>
                <a href="#">Pokemon</a>       
                <a href="#">Anime</a>              
            </div>
            <div class="info">
                <div class="info-padd">
                    <p>Height: 0.4 m</p>
                    <span></span>
                </div>
                <div class="info-padd">
                    <p>Weight: 6 kg</p>
                    <span></span>
                </div>
                <div class="info-padd">
                    <p>Category: Mouse</p>
                    <span></span>
                </div>
                <div class="info-padd">
                    <p>Type: Electricity</p>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="background">
                <img src="images/Background.png" alt="background">
            </div>
            <div class="pikachu">
                <img src="images/Pikachu.png" alt="pikachu">
            </div>
            <div class="pikachu-who">
                <h1>PIKACHU</h1>
                <p>Pikachu a small yellow mouse-like Pokemon species 
                    <br>
                    that has red cheeks and a tail shaped like a lightning 
                    <br>
                    bolt, and is able to control electricity. 
                </p>
            </div>
        </div>
    </main>
</body>
</html>
